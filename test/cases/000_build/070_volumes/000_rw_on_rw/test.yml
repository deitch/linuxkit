kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:f7f97ead95502c2632fa884dd32a393afa55bafa
  - linuxkit/runc:b075ab467105ea77a903e4c25633476b5af02054
onboot:
  - name: test1
    image: alpine:3.20
    binds:
      - /write.sh:/write.sh
      - vola:/vola
    command: ["sh", "-c", "/write.sh"]
  - name: test2
    image: alpine:3.20
    binds:
      - /check.sh:/check.sh
      - vola:/vola
    command: ["sh", "-c", "/check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:5564fbf3693bb4ea8aba3b9d511d0ef6454f11a6
    command: ["/bin/sh", "/poweroff.sh", "10"]
volumes:
  - name: vola
files:
  - path: check.sh
    source: ./check.sh
    mode: "0700"
  - path: write.sh
    source: ./write.sh
    mode: "0700"
