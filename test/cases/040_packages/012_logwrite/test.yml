kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:f7f97ead95502c2632fa884dd32a393afa55bafa
  - linuxkit/runc:b075ab467105ea77a903e4c25633476b5af02054
  - linuxkit/containerd:f392a0c758cca9c2dcf5d60dec2399f49c8eb6f2
  - linuxkit/ca-certificates:ec6a50d1d7110425b4b8d976647094b8d7b6c301
  - linuxkit/memlogd:e4f5d348f0721bfde577ab2035a513252ad9681f
services:
# A service which generates logs of log messages
  - name: fill-the-logs
    image: alpine
    command: ["/bin/sh", "-c", "while /bin/true; do echo hello $(date); done" ]
  - name: write-and-rotate-logs
    image: linuxkit/logwrite:9627c383bab80018f0a53f98ab7ff7e80ce68f21
    command: ["/usr/bin/logwrite", "-max-log-size", "1024"]
  - name: check-the-logs
    image: alpine:3.13
    binds:
      - /check.sh:/check.sh
      - /dev/console:/dev/console
      - /var/log:/var/log
    devices:
      - path: "/dev/console"
        type: c
        major: 5
        minor: 1
        mode: "0666"
    command: ["sh", "./check.sh"]
    pid: host
    capabilities:
      - CAP_SYS_BOOT
files:
  - path: check.sh
    source: ./check.sh
