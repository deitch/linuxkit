kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:f7f97ead95502c2632fa884dd32a393afa55bafa
  - linuxkit/runc:b075ab467105ea77a903e4c25633476b5af02054
onboot:
  - name: format
    image: linuxkit/format:839a2e6108c545b6738d379b9182a57aab83ae68
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sda"]
  - name: format
    image: linuxkit/format:839a2e6108c545b6738d379b9182a57aab83ae68
    command: ["/usr/bin/format", "-verbose", "-type", "ext4", "/dev/sdb"]
  - name: format
    image: linuxkit/format:839a2e6108c545b6738d379b9182a57aab83ae68
    command: ["/usr/bin/format", "-verbose", "-type", "xfs", "/dev/sda"]
  - name: format
    image: linuxkit/format:839a2e6108c545b6738d379b9182a57aab83ae68
    command: ["/usr/bin/format", "-verbose", "-force", "-type", "xfs", "/dev/sdb"]
  - name: test
    image: linuxkit/format:839a2e6108c545b6738d379b9182a57aab83ae68
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    capabilities:
      - CAP_SYS_ADMIN
      - CAP_MKNOD
  - name: poweroff
    image: linuxkit/poweroff:5564fbf3693bb4ea8aba3b9d511d0ef6454f11a6
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
