kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:f7f97ead95502c2632fa884dd32a393afa55bafa
  - linuxkit/runc:b075ab467105ea77a903e4c25633476b5af02054
onboot:
  - name: losetup
    image: linuxkit/losetup:cbcd2e610a3e80d3f47c036339b20ba1963c54f5
    command: ["/usr/bin/loopy", "-c", "/var/test.img"]
  - name: test
    image: alpine:3.13
    net: host
    binds:
      - /check.sh:/check.sh
      - /dev:/dev
    devices:
      # all block devices
      - path: all
        type: b
    command: ["sh", "./check.sh"]
  - name: poweroff
    image: linuxkit/poweroff:5564fbf3693bb4ea8aba3b9d511d0ef6454f11a6
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
