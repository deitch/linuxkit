# Sample YAML file for manual testing
kernel:
  image: linuxkit/kernel:6.6.13
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:f7f97ead95502c2632fa884dd32a393afa55bafa
  - linuxkit/runc:b075ab467105ea77a903e4c25633476b5af02054
onboot:
  - name: test-ns
    image: linuxkit/test-ns:44fec2a79666bc3159d7343d0bc737c50d3f9189
    command: ["/bin/sh", "/runp-runc-net.sh", "mix-unix"]
    # command: ["/bin/sh", "/runc-net.sh", "-l", "5", "-i", "2", "-c", "5", "-p", "unix", "-ip", "6"]
    mounts: # for runc
    - type: cgroup
      options: ["rw"]
  - name: poweroff
    image: linuxkit/poweroff:5564fbf3693bb4ea8aba3b9d511d0ef6454f11a6
    command: ["/bin/sh", "/poweroff.sh", "3"]
